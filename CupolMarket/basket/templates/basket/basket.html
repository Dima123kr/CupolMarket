{% extends "base.html" %}

{% block content %}
<style>
    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 250px;
    }
</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="border p-3 product-container" id="basketItemsContainer">
                <!-- Список товаров будет здесь -->
            </div>
        </div>
        <div class="col-md-4">
            <div class="border p-3 payment-container">
                {% csrf_token %}
                <h5>Итого: <span id="totalAmount">0</span> руб.</h5>
                <button id="checkoutButton" class="btn btn-outline-dark btn-animated mt-3">Оплатить</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
